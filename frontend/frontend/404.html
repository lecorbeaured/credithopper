<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - CreditHopper">
  
  <title>404 - Page Not Found | CreditHopper</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2310b981'/%3E%3Cpath d='M30 50 L45 65 L70 35' stroke='white' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--dark-950);
    }

    .error-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--dark-800);
    }

    .error-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 500px;
    }

    .error-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.1), rgba(6, 182, 212, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      position: relative;
    }

    .error-icon::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-500), var(--electric-500));
      opacity: 0.2;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.05); opacity: 0.3; }
    }

    .error-icon i {
      width: 48px;
      height: 48px;
      color: var(--accent-400);
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-400), var(--electric-400));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.75rem;
    }

    .error-message {
      color: var(--dark-400);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-actions .btn {
      min-width: 160px;
    }

    .error-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--dark-800);
    }

    .error-links-title {
      font-size: 0.875rem;
      color: var(--dark-500);
      margin-bottom: 1rem;
    }

    .error-links-grid {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--dark-400);
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .error-link:hover {
      color: var(--accent-400);
    }

    .error-link i {
      width: 16px;
      height: 16px;
    }

    /* Fun animation for the icon */
    .error-icon-inner {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body class="error-page">
  
  <!-- Header -->
  <header class="error-header">
    <a href="index.html" class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 48 48" fill="none">
          <defs><linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient></defs>
          <circle cx="24" cy="24" r="22" fill="url(#logoGradient)"/>
          <path d="M14 24L21 31L34 17" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="logo-text">Credit<span>Hopper</span></span>
    </a>
  </header>

  <!-- Content -->
  <main class="error-content">
    <div class="error-container">
      <div class="error-icon">
        <div class="error-icon-inner">
          <i data-lucide="search-x"></i>
        </div>
      </div>
      
      <div class="error-code">404</div>
      
      <h1 class="error-title">Page Not Found</h1>
      
      <p class="error-message">
        Looks like this page hopped away! The page you're looking for doesn't exist or has been moved. Let's get you back on track.
      </p>
      
      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <i data-lucide="home"></i>
          Back to Home
        </a>
        <a href="help.html" class="btn btn-outline">
          <i data-lucide="help-circle"></i>
          Get Help
        </a>
      </div>
      
      <div class="error-links">
        <p class="error-links-title">Or try one of these pages:</p>
        <div class="error-links-grid">
          <a href="bundles.html" class="error-link">
            <i data-lucide="file-text"></i>
            Letter Templates
          </a>
          <a href="guide.html" class="error-link">
            <i data-lucide="book-open"></i>
            Credit Guide
          </a>
          <a href="index.html#pricing" class="error-link">
            <i data-lucide="tag"></i>
            Pricing
          </a>
          <a href="contact.html" class="error-link">
            <i data-lucide="mail"></i>
            Contact Us
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>lucide.createIcons();</script>
</body>
</html>
