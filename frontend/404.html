  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--dark-950);
    }

    .error-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--dark-800);
    }

    .error-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 500px;
    }

    .error-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.1), rgba(6, 182, 212, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      position: relative;
    }

    .error-icon::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-500), var(--electric-500));
      opacity: 0.2;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.05); opacity: 0.3; }
    }

    .error-icon i {
      width: 48px;
      height: 48px;
      color: var(--accent-400);
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-400), var(--electric-400));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.75rem;
    }

    .error-message {
      color: var(--dark-400);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-actions .btn {
      min-width: 160px;
    }

    .error-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--dark-800);
    }

    .error-links-title {
      font-size: 0.875rem;
      color: var(--dark-500);
      margin-bottom: 1rem;
    }

    .error-links-grid {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--dark-400);
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .error-link:hover {
      color: var(--accent-400);
    }

    .error-link i {
      width: 16px;
      height: 16px;
    }

    /* Fun animation for the icon */
    .error-icon-inner {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
