<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access your CreditHopper dispute letter templates.">
  
  <title>My Letters - CreditHopper</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cellipse cx='50' cy='50' rx='28' ry='18' fill='%2310b981'/%3E%3Ccircle cx='75' cy='45' r='12' fill='%2310b981'/%3E%3Ccircle cx='78' cy='42' r='5' fill='white'/%3E%3Ccircle cx='79' cy='41' r='3' fill='%230d0d0f'/%3E%3Cpath d='M82 35Q88 25 92 18' stroke='%23059669' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3Cpath d='M80 33Q84 20 80 12' stroke='%23059669' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3Cpath d='M35 55Q18 72 12 88' stroke='%23059669' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3Cpath d='M12 88Q28 84 38 78' stroke='%23059669' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3Cellipse cx='45' cy='44' rx='16' ry='9' fill='%2334d399' opacity='0.5'/%3E%3C/svg%3E">

  <!-- Auth Check - Redirect if not logged in -->
  <script>
    (function() {
      const token = localStorage.getItem('ch_token');
      if (!token) {
        window.location.href = 'login.html';
      }
    })();
  </script>

  <style>
    .my-letters-content {
      padding: 2rem;
    }

    .welcome-banner {
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.15), rgba(6, 182, 212, 0.15));
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .welcome-banner-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-500), var(--electric-500));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .welcome-banner-icon i {
      width: 28px;
      height: 28px;
      color: #fff;
    }

    .welcome-banner-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .welcome-banner-content p {
      color: var(--dark-400);
      font-size: 0.875rem;
    }

    .welcome-banner .btn {
      margin-left: auto;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .welcome-banner {
        flex-direction: column;
        text-align: center;
      }

      .welcome-banner .btn {
        margin-left: 0;
        width: 100%;
      }
    }

    /* Page Header */
    .letters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .letters-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .letters-search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--dark-800);
      border: 1px solid var(--dark-700);
      border-radius: 8px;
      width: 300px;
      max-width: 100%;
    }

    .letters-search i {
      width: 18px;
      height: 18px;
      color: var(--dark-500);
    }

    .letters-search input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 0.875rem;
      outline: none;
    }

    .letters-search input::placeholder {
      color: var(--dark-500);
    }

    /* Categories Grid */
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .category-card {
      background: var(--dark-800);
      border: 1px solid var(--dark-700);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      border-color: var(--accent-500);
      transform: translateY(-2px);
    }

    .category-card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .category-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-500), var(--electric-500));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-icon i {
      width: 24px;
      height: 24px;
      color: #fff;
    }

    .category-info h3 {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .category-info span {
      font-size: 0.75rem;
      color: var(--dark-400);
    }

    .category-letters {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-letters li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--dark-700);
      color: var(--dark-300);
      font-size: 0.875rem;
    }

    .category-letters li:last-child {
      border-bottom: none;
    }

    .category-letters li:hover {
      color: #fff;
    }

    .letter-actions {
      display: flex;
      gap: 0.5rem;
    }

    .letter-actions button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: var(--dark-700);
      color: var(--dark-400);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .letter-actions button:hover {
      background: var(--accent-500);
      color: #fff;
    }

    .letter-actions button i {
      width: 14px;
      height: 14px;
    }

    /* Upgrade Banner */
    .upgrade-banner {
      background: linear-gradient(135deg, var(--dark-800), var(--dark-900));
      border: 1px solid var(--dark-700);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .upgrade-banner-content {
      flex: 1;
    }

    .upgrade-banner h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .upgrade-banner p {
      color: var(--dark-400);
      margin-bottom: 1rem;
    }

    .upgrade-features {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .upgrade-feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--dark-300);
    }

    .upgrade-feature i {
      width: 16px;
      height: 16px;
      color: var(--accent-400);
    }

    .upgrade-banner-cta {
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .upgrade-banner {
        flex-direction: column;
        text-align: center;
      }

      .upgrade-features {
        justify-content: center;
      }
    }

    /* Letter Modal */
    .letter-modal-content {
      max-height: 60vh;
      overflow-y: auto;
      background: var(--dark-900);
      border-radius: 8px;
      padding: 1.5rem;
      font-family: 'Times New Roman', serif;
      line-height: 1.6;
      color: var(--dark-200);
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="dashboard-page">
  
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="24" cy="24" rx="13" ry="9" fill="#10b981"/>
            <circle cx="36" cy="22" r="6" fill="#10b981"/>
            <circle cx="38" cy="20" r="2.5" fill="white"/>
            <circle cx="38.5" cy="19.5" r="1.5" fill="#0d0d0f"/>
            <path d="M40 17Q43 12 45 9" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M39 16Q41 10 39 6" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M17 27Q9 35 6 42" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M6 42Q13 40 18 37" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M22 29L19 37" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M30 27L27 35" stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <ellipse cx="22" cy="21" rx="8" ry="4" fill="#34d399" opacity="0.5"/>
            <rect x="14" y="22" width="13" height="2" rx="1" fill="white" opacity="0.25"/>
            <rect x="14" y="25" width="9" height="1.5" rx="0.75" fill="white" opacity="0.15"/>
          </svg>
        </div>
        <span class="logo-text">Credit<span>Hopper</span></span>
      </a>
    </div>
    
    <nav class="sidebar-nav">
      <div class="nav-section">
        <span class="nav-section-title">Main</span>
        <a href="my-letters.html" class="nav-item active">
          <i data-lucide="file-text"></i>
          <span>My Letters</span>
        </a>
        <a href="guide.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>Credit Guide</span>
        </a>
      </div>
      
      <div class="nav-section">
        <span class="nav-section-title">Account</span>
        <a href="settings.html" class="nav-item">
          <i data-lucide="settings"></i>
          <span>Settings</span>
        </a>
        <a href="help.html" class="nav-item">
          <i data-lucide="help-circle"></i>
          <span>Help Center</span>
        </a>
      </div>
    </nav>
    
    <!-- Upgrade Card -->
    <div class="sidebar-upgrade">
      <div class="upgrade-card">
        <div class="upgrade-icon">
          <i data-lucide="zap"></i>
        </div>
        <h4>Want Automation?</h4>
        <p>Let our Credit Engine do the work</p>
        <a href="checkout.html?plan=pro" class="btn btn-primary btn-sm" style="width: 100%;">Upgrade to Pro</a>
      </div>
    </div>
    
    <!-- User Menu -->
    <div class="sidebar-user">
      <div class="user-avatar">JD</div>
      <div class="user-info">
        <span class="user-name">John Doe</span>
        <span class="user-email">user@example.com</span>
      </div>
      <button class="btn-icon" id="userMenuBtn" onclick="toggleUserMenu()">
        <i data-lucide="chevron-down"></i>
      </button>
      <!-- User Dropdown -->
      <div class="user-dropdown" id="userDropdown">
        <a href="settings.html" class="user-dropdown-item">
          <i data-lucide="settings"></i>
          Settings
        </a>
        <a href="help.html" class="user-dropdown-item">
          <i data-lucide="help-circle"></i>
          Help Center
        </a>
        <div class="user-dropdown-divider"></div>
        <a href="index.html" class="user-dropdown-item logout">
          <i data-lucide="log-out"></i>
          Log Out
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <button class="btn-icon mobile-menu-btn" id="sidebarToggle">
        <i data-lucide="menu"></i>
      </button>
      
      <div class="topbar-title">My Letters</div>
      
      <div class="topbar-actions">
        <a href="checkout.html?plan=pro" class="btn btn-primary btn-sm">
          <i data-lucide="zap"></i>
          Upgrade to Pro
        </a>
      </div>
    </header>

    <!-- Letters Content -->
    <div class="my-letters-content">
      <!-- Page Header -->
      <div class="letters-header">
        <div>
          <h1>My Disputes</h1>
          <p style="color: var(--dark-400); font-size: 0.875rem; margin-top: 0.25rem;">Track and manage your dispute letters</p>
        </div>
        <a href="engine-v2.html" class="btn btn-primary">
          <i data-lucide="plus"></i>
          New Dispute
        </a>
      </div>

      <!-- Stats Bar -->
      <div id="disputeStats"></div>

      <!-- Filters -->
      <div class="filters-bar" style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
        <div class="filter-tabs" style="display: flex; gap: 0.5rem;">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="drafts">Drafts</button>
          <button class="filter-tab" data-filter="mailed">Pending</button>
          <button class="filter-tab" data-filter="responded">Responded</button>
          <button class="filter-tab" data-filter="completed">Completed</button>
        </div>
        <div style="flex: 1;"></div>
        <div class="letters-search">
          <i data-lucide="search"></i>
          <input type="text" placeholder="Search disputes..." id="letterSearch">
        </div>
        <select id="sortSelect" class="form-select" style="width: auto; padding: 0.5rem 1rem;">
          <option value="recent">Most Recent</option>
          <option value="creditor">By Creditor</option>
          <option value="status">By Status</option>
        </select>
      </div>

      <!-- Disputes Container -->
      <div id="disputesContainer">
        <!-- Populated by JS -->
      </div>
    </div>
  </main>

  <!-- Mobile Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/my-letters.js"></script>
  <script>
    // Initialize icons
    lucide.createIcons();
    
    // Filter tab styles
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
  
  <style>
    .filter-tab {
      padding: 0.5rem 1rem;
      background: var(--dark-800);
      border: 1px solid var(--dark-700);
      border-radius: 8px;
      color: var(--dark-400);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-tab:hover {
      border-color: var(--dark-600);
      color: #fff;
    }
    
    .filter-tab.active {
      background: var(--accent-500);
      border-color: var(--accent-500);
      color: #000;
      font-weight: 500;
    }
  </style>
</body>
</html>
